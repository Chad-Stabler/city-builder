<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder</title>
</head>

<body>
    <header>
        <div>
            <h1 id = 'intro-name'>Welcome to the city builder!</h1>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>
                Here is your workshop
            </h2>
        </section>
        <section class="main-section">
            <section id="climate-section">
            <p>Pick your climate</p>
            <div id="climate"></div>
            <select id="climate-select">
                <option id="forest">Forest</option>
                <option id="desert">Desert</option>
                <option id="arctic">Arctic</option>
                <option id="mountains">Mountains</option>
            </select>
        </section>
        <section id="type-section">
            <p>Pick your population type</p>
            <div id="type"></div>
            <select id="type-select">
                <option id="remote">Remote</option>
                <option id="rural">Rural</option>
                <option id="urban">Urban</option>
            </select>
        </section>
        <section id="castle-section">
            <p>Do you want a castle?</p>
            <div id="castle"></div>
            <select id="castle-select">
                <option id="no">No</option>
                <option id="small">Small</option>
                <option id="gigantic">Gigantic</option>
            </select>
        </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
